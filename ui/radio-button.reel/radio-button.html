<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="radio-button.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "description": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "description"}
            },
            "bindings": {
                "value": {"<-": "@owner.label"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="RadioButton">
        <input type="radio" name="radios">
        <label>
            <div data-montage-id="description" class="RadioButton-description"></div>
            <span></span>
        </label>
    </div>
</body>
</html>
