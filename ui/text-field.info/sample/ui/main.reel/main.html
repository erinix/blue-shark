<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "default": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "default"},
                "placeholder": "placeholder text",
                "disabled": true
            }
        },
        "password": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "password"},
                "placeholder": "password"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div class="container">
            <h1>Text Field</h1>
            <h3>Default Text Field</h3>
            <input type="text" data-montage-id="default">
            <input type="password" data-montage-id="password">
            <div data-montage-id="textfield">
                <input type="text">
            </div>
            <div data-montage-id="options">
                <div>option</div>
            </div>
        </div>
    </div>
</body>
</html>
