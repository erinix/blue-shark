<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "default": {
            "prototype": "blue-shark/ui/tabs.reel",
            "properties": {
                "element": {"#": "default"},
                "options": [
                    {"label": "Day",    "value": "day"},
                    {"label": "Week",   "value": "week"},
                    {"label": "Month",  "value": "month"},
                    {"label": "Year",   "value": "year"}
                ],
                "selection": {"value": "week"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div class="container">
            <h1>Tabs</h1>
            <h3>Default </h3>
            <div data-montage-id="default"></div>
        </div>
    </div>
</body>
</html>
