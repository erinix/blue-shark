<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="table-editable.css">
    <script type="text/montage-serialization">
   {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "rowControlsOverlay": {"@": "rowControls"},
                "_tableBodyTopElement": {"#": "tableBodyTop"}
            },
            "bindings": {
                "_rowRepetitionComponent": {"<-": "@tableLayout.rowRepetitionComponent"},
                "contentController": {"<-": "@tableLayout.rowRepetitionComponent.contentController"}
            }
        },
        "tableLayout": {
            "prototype": "ui/layouts/table-layout.reel",
            "properties": {
                "element": {"#": "tableLayout"}
            },
            "bindings": {
                "title": {"<-": "@owner.title"},
                "rows": {"<-": "@owner.rows"},
                "sortPath": {"<-": "@owner.sortPath"}
            }
        },
        "tableEditableHeader": {
            "prototype": "ui/tables/table-editable-header.reel",
            "properties": {
                "element": {"#": "tableEditableHeader"}
            },
            "bindings": {
                "columns": {"<-": "@owner.columns"}
            }
        },

        "tableBodyTop": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "tableBodyTop"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('is-hidden')": {"<-": "!@owner.isNewEntryRowShown"}
            }
        },

        "cancel": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "cancel"},
                "value": "Cancel"
            }
        },
        "done": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "done"},
                "value": "Done"
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        },
        "rowControls": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "rowControls"},
                "delegate": {"@": "owner"},
                "isModal": false
            }
        },

        ":rowIteration": {
           "alias": "@tableLayout:rowIteration"
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TableEditable">
        <div data-arg="table-header-toolbar" class="TableEditable-toolbar">
            <div data-montage-id="title" class="TableEditable-title"></div>
            <div data-param="table-editable-header-toolbar"></div>
        </div>
        <div data-montage-id="tableLayout">
            <div data-arg="table-header-columns" data-montage-id="tableEditableHeader"></div>
            <div data-arg="table-body-top" data-montage-id="tableBodyTop" class="Table-row-group Table-body-top">
                <div data-param="row-new" class="Table-row"></div>
            </div>
            <div data-arg="table-row" data-param="row-entry" class="Table-row"></div>
            <div data-arg="table-footer">
                <div data-param="table-editable-footer"></div>
            </div>
        </div>
        <div data-montage-id="rowControls" class="TableEditable-rowControls">
            <button data-montage-id="cancel"></button>
            <button data-montage-id="done" class="Button--primary"></button>
        </div>
    </div>
</body>
</html>
