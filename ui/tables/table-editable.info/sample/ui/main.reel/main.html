<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "editableTable": {"@": "editableTable"}
            }
        },

        "icons": {
            "prototype": "blue-shark/ui/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },

        "editableTable": {
            "prototype": "blue-shark/ui/tables/table-editable.reel",
            "properties": {
                "element": {"#": "editableTable"},
                "delegate": {"@": "owner"},
                "title": "Table Title",
                "columns":  [
                    {
                        "value": "long title here",
                        "path": "name"
                    },
                    {
                        "value": "age",
                        "path": "age"
                    },
                    {
                        "value": "gender",
                        "path": "gender"
                    }
                ],
                "rows":  [
                    {
                        "name": "bar",
                        "age": 20,
                        "gender": "M"
                    },
                    {
                        "name": "foo",
                        "age": 15,
                        "gender": "F"
                    },
                    {
                        "name": "baz",
                        "age": 30,
                        "gender": "M"
                    },
                    {
                        "name": "qux",
                        "age": 42,
                        "gender": "F"
                    }
                ]
            }
        },

        "addButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "addButton"},
                "value": "add"
            },
            "bindings": {
                "disabled": {"<-": "@editableTable.isNewEntryRowShown"}
            }
        },

        "newEntry": {
            "prototype": "ui/table-new-row.reel",
            "properties": {
                "element": {"#": "newEntry"}
            },
            "bindings": {
                "object": {"<-": "@owner.emptyObject"}
            }
        },

        "rowEntry": {
            "prototype": "ui/table-new-row.reel",
            "properties": {
                "element": {"#": "rowEntry"}
            },
            "bindings": {
                "object": {"<-": "@editableTable:rowIteration.object"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div data-montage-id="icons"></div> <!-- sample only -->
        <div data-montage-id="editableTable">
            <div data-arg="table-editable-header-toolbar">
                <div data-montage-id="addButton" class="Button--create"><svg><use xlink:href="#i-circle-plus" x="" y=""/></svg></div>
            </div>
            <div data-arg="row-new" data-montage-id="newEntry" class="Table-row"></div>
            <div data-arg="row-entry" data-montage-id="rowEntry" class="Table-row"></div>
        </div>
    </div>
</body>
</html>
