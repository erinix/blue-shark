<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="field-text.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "field": {
            "prototype": "ui/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"}
            },
            "bindings": {
                "value": {"<->": "@owner.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FieldText">
        <div data-montage-id="field">
            <div data-montage-id="text" class="FieldText-text"></div>
        </div>
    </div>
</body>
</html>
