<!DOCTYPE html>
<html>
<head>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "passwordInput": {"@": "passwordInput"}
            }
        },
        "field": {
            "prototype": "ui/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"},
                "errorMessage": {"<-": "@owner.errorMessage || @passwordInput.errorMessage"},
                "hasError": {"<-": "@owner.hasError || !!@passwordInput.errorMessage"}
            }
        },
        "passwordInput": {
            "prototype": "ui/password.reel",
            "properties": {
                "element": {"#": "passwordInput"}
            },
            "bindings": {
                "placeholderValue": {"<-": "@owner.placeholderValue"},
                "converter": {"<-": "@owner.converter"},
                "password": {"<->": "@owner.value"},
                "enabled": {"<-": "@owner.enabled"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner">
        <div data-montage-id="field">
            <div data-montage-id="passwordInput"></div>
        </div>
    </div>
</body>
</html>
