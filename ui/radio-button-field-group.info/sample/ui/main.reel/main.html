<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "default": {
            "prototype": "blue-shark/ui/radio-button-field-group.reel",
            "properties": {
                "element": {"#": "default"},
                "options": [
                    {"label": "option1", "value": "option1"},
                    {"label": "option2", "value": "option2"},
                    {"label": "option3", "value": "option3"},
                    {"label": "option4", "value": "option4"}
                ]
            }
        },
        "block": {
            "prototype": "blue-shark/ui/radio-button-field-group.reel",
            "properties": {
                "element": {"#": "block"},
                "options": [
                    {"label": "option1"},
                    {"label": "option2"},
                    {"label": "option3"},
                    {"label": "option4"}
                ]
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div class="container">
            <h1>Radio Button Field Group</h1>
            <h3>Default </h3>
            <div data-montage-id="default"></div>
            <h3>Block </h3>
            <div data-montage-id="block" class="RadioButtonFieldGroup--block"></div>
        </div>
    </div>
</body>
</html>
