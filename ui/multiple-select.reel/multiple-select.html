<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="multiple-select.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_inputField": {"@": "input"},
                "_optionsController": {"@": "optionsController"},
                "_optionsList": {"@": "options"}
            },
            "bindings": {
                "_typedValue": {"<-": "!@owner._isScrollingOptions ? @input.value : @owner._typedValue"},
                "_filterOptions": {"<-": "!!@owner._typedValue"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "inputContainer": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "inputContainer"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('has-value')": {"<-": "@input.value"},
                "classList.has('has-error')": {"<-": "!!@owner._inputError"}
            }
        },
        "input": {
            "prototype": "ui/text-field.reel",
            "properties": {
                "element": {"#": "input"},
                "placeholderValue": "enter input"
            },
            "bindings": {
                "classList.has('has-options')": {"<-": "!!@owner.options && @owner.options.length > 0"}
            }
        },
        "inputErrorMessage": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "inputErrorMessage"},
                "value": "The input is invalid"
            }
        },
        "clearButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "clearButton"}
            }
        },
        "optionsController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner._filterOptions && @owner.options.filter{path(@owner.labelPath).startsWith(@owner._typedValue)} || @owner.options"}
            }
        },
        "options": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "options"},
                "contentController": {"@": "optionsController"},
                "isSelectionEnabled": true
            }
        },
        "option": {
            "prototype": "./multiple-select-option.reel",
            "properties": {
                "element": {"#": "option"}
            },
            "bindings": {
                "option": {"<-": "@options:iteration.object"},
                "selected": {"<->": "@owner._selectedOption"},
                "valueToAdd": {"<->": "@owner._valueToAdd"},
                "labelPath": {"<-": "@owner.labelPath"}
            }
        },
        "valuesController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<->": "@owner.values"}
            }
        },
        "values": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "values"},
                "contentController": {"@": "valuesController"}
            }
        },
        "value": {
            "prototype": "./multiple-select-value.reel",
            "properties": {
               "element": {"#": "value"},
               "contentController": {"@": "valuesController"}
            },
            "bindings": {
                "object": {"<-": "@values:iteration.object"},
                "converter": {"<-": "@owner.converter"},
                "labelPath": {"<-": "@owner.labelPath"}
            }
        },
        "inputScroll": {
            "prototype": "ui/scrollview.reel",
            "properties": {
                "element": {"#": "inputScroll"},
                "overflow": "scrollY"
            }
        },
        "valuesScroll": {
            "prototype": "ui/scrollview.reel",
            "properties": {
                "element": {"#": "valuesScroll"},
                "overflow": "scrollY"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MultipleSelect">
        <div data-montage-id="inputContainer" class="MultipleSelect-input">
            <svg data-montage-id="clearButton" class="MultipleSelect-input-clearButton">
                <use xlink:href="#i-plus"/>
            </svg>
            <div data-montage-id="input" class="MultipleSelect-input-field"></div>
            <div data-montage-id="inputScroll" class="MultipleSelect-input-options">
                <div data-montage-id="options">
                    <div data-montage-id="option" class="MultipleSelect-input-option"></div>
                </div>
            </div>
            <div class="MultipleSelect-input-error">
                <div data-montage-id="inputErrorMessage" class="MultipleSelect-input-error-message"></div>
            </div>
        </div>
        <div data-montage-id="valuesScroll" class="MultipleSelect-valuesContainer">
            <div data-montage-id="values" class="MultipleSelect-values">
                <div data-montage-id="value"></div>
            </div>
        </div>
    </div>
</body>
</html>
