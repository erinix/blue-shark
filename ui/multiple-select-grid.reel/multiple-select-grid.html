<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="multiple-select-grid.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "controller": {"@": "optionsController"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "optionsController"}
                }
            ]
        },
        "optionsController": {
            "prototype": "montage/core/range-controller",
            "multiSelect": true,
            "bindings": {
                "content": {"<-": "@owner.content"}
            }
        },
        "options": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "options"},
                "isSelectionEnabled": true,
                "contentController": {"@": "optionsController"}
            }
        },
        "option": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "option"}
            },
            "bindings": {
                "value": {"<-": "@options:iteration.object.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MultipleSelectGrid">
        <div data-montage-id="options" class="MultipleSelectGrid-options">
            <div data-montage-id="option" class="MultipleSelectGrid-option"></div>
        </div>
    </div>
</body>
</html>
