<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="field-text-area.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "field": {
            "prototype": "ui/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"},
                "errorMessage": {"<-": "@owner.errorMessage"},
                "hasError": {"<-": "@owner.hasError"}
            }
        },
        "textArea": {
            "prototype": "ui/text-area.reel",
            "properties": {
                "element": {"#": "textArea"}
            },
            "bindings": {
                "placeholderValue": {"<-": "@owner.placeholderValue"},
                "value": {"<->": "@owner.value"},
                "enabled": {"<-": "@owner.enabled"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FieldTextArea">
        <div data-montage-id="field">
            <div data-montage-id="textArea">
        </div>
    </div>
</body>
</html>
