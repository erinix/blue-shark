<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "passwordField": {
            "prototype": "blue-shark/ui/field-password.reel",
            "properties": {
                "element": {"#": "passwordField"},
                "errorMessage": "the passwords do not match",
                "label": "Password!",
                "placeholder1": "enter password",
                "placeholder2": "confirm password",
                "resetLabel": "Reset Password"
            }
        },
        "condition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "condition"}
            },
            "bindings": {
                "condition": {"<-": "@checkbox.checked"}
            }
        },

        "checkbox": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "label": "display password component"
            }
        },

        "passwordField2": {
            "prototype": "blue-shark/ui/field-password.reel",
            "properties": {
                "element": {"#": "passwordField2"},
                "errorMessage": "the passwords do not match",
                "label": "password",
                "placeholder1": "enter password",
                "placeholder2": "confirm password",
                "editEnabled": true
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div data-montage-id="checkbox" style="margin-bottom: 2em;"></div>
        <div data-montage-id="passwordField"></div>
        <div data-montage-id="condition">
            <div data-montage-id="passwordField2"></div>
        </div>
    </div>
</body>
</html>
