<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "radioButton": {
            "prototype": "blue-shark/ui/radio-button.reel",
            "properties": {
                "element": {"#": "radioButton"},
                "label": "testing",
                "radioButtonController": {"@": "radioController"}
            }
        },
        "radioButton2": {
            "prototype": "blue-shark/ui/radio-button.reel",
            "properties": {
                "element": {"#": "radioButton2"},
                "label": "testing2",
                "radioButtonController": {"@": "radioController"}
            }
        },
        "radioController": {
            "prototype": "montage/core/radio-button-controller"
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div class="container">
            <h1>Radio Button</h1>
            <h3>Radio </h3>
            <div data-montage-id="radioButton"></div>
            <div data-montage-id="radioButton2"></div>
        </div>
    </div>
</body>
</html>
