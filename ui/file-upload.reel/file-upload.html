<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="file-upload.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_fileInput": {"#": "fileInput"}
            }
        },

         "fileInput": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "fileInput"},
                "hasTemplate": false
            }
        },

        "path": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "path"}
            },
            "bindings": {
                "value": {"<-": "!!@owner._fileInput.value ? @owner._fileInput.value : 'no file chosen'"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FileUpload">
        <label for="file-upload" class="FileUpload-button">Browse<input data-montage-id="fileInput" name="file" id="file-upload" type="file" class="FileUpload-input"/></label>
        <div data-montage-id="path" class="FileUpload-path"></div>
    </div>
</body>
</html>
