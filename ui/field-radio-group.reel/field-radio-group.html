<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="field-radio-group.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "field": {
            "prototype": "ui/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"},
                "disabled": {"<-": "@owner.disabled"}
            }
        },
        "radioGroup": {
            "prototype": "ui/radio-button-field-group.reel",
            "properties": {
                "element": {"#": "radioGroup"}
            },
            "bindings": {
                "options": {"<->": "@owner.options"},
                "disabled": {"<-": "@owner.disabled"},
                "selectedValue": {"<->": "@owner.selectedValue"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FieldRadioGroup">
        <div data-montage-id="field">
            <div data-montage-id="radioGroup"></div>
        </div>
    </div>
</body>
</html>
