<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "columns":  [
                    {
                        "value": "name",
                        "path": "name"
                    },
                    {
                        "value": "age",
                        "path": "age"
                    }
                ],
                "rows":  [
                    {
                        "name": "bar",
                        "age": 20
                    },
                    {
                        "name": "foo",
                        "age": 30
                    }
                ]
            }
        },
        "readOnlyTable": {
            "prototype": "blue-shark/ui/table.reel",
            "properties": {
                "element": {"#": "readOnlyTable"}
            },
            "bindings": {
                "columns": {"<-": "@owner.columns"},
                "rows": {"<-": "@owner.rows"},
                "sortPath": {"<-": "@owner.sortPath"}
            }
        },

        "headerCellTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "headerCellTitle"}
            },
            "bindings": {
                "value": {"<-": "@readOnlyTable.headerCellRepetition.iterations.object.value"},
                "sortPath": {"<-": "@readOnlyTable.headerCellRepetition.iterations.object.path"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div data-montage-id="readOnlyTable">
            <div data-arg="table-header-cell">
                <span data-montage-id="headerCellTitle"></span>
            </div>
            <div data-arg="table-toolbar">table toolbar</div>
            <div data-arg="table-row">
                table-row
                <div data-montage-id="textRowCellRepetition">
                    <span data-montage-id="textRowCell"></span>
                </div>
            </div>
            <div data-arg="table-footer">footer</div>
        </div>
    </div>
</body>
</html>
