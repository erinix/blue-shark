<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "options": [
                    "true", "test", "another", "checkAreallylongstringONtheSelect"

                ]
            }
        },
        "icons": {
            "prototype": "blue-shark/ui/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },
        "select": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "select"}
            },
            "bindings": {
                "options": {"<-": "@owner.options"}
            }
        },
        "selectTwo": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "selectTwo"}
            },
            "bindings": {
                "options": {"<-": "@owner.options"}
            }
        },

        "scrollView": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollView"},
                "overflow": "scrollY"
            }
        },

        "selectThree": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "selectThree"}
            },
            "bindings": {
                "options": {"<-": "@owner.options"}
            }
        },

        "selectFour": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "selectFour"}
            },
            "bindings": {
                "options": {"<-": "@owner.options"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <!-- for example only -->
        <div data-montage-id="icons" style="display: none;"></div>
        <!-- end -->
        <div class="container">
            <h1>Select</h1>
            <h3>Default Select</h3>
            <div data-montage-id="select"></div>
            <div data-montage-id="selectTwo"></div>
            <div class="scrollView-container">
                <div data-montage-id="scrollView">
                    <div data-montage-id="selectThree"></div>
                    <div data-montage-id="selectFour"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
