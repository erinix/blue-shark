<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "options": [
                    "true",
                    "test",
                    "another",
                    "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur ultricies maximus vehicula. In ac velit sodales diam porta bibendum eu vel quam. Nam non aliquet felis. Maecenas posuere ligula sit amet diam pellentesque, eget vehicula sapien ornare. Donec laoreet nisi et sagittis suscipit. Proin gravida, tellus eget semper laoreet, metus ipsum sagittis libero, non sollicitudin neque erat non risus. Nam tempor, orci a tempor tristique, enim mi sodales urna, a pharetra massa libero in nisi."
                ],
                "selectedValue": "another"
            }
        },
        "icons": {
            "prototype": "blue-shark/ui/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },
        "select": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "select"}
            },
            "bindings": {
                "options": {"<-": "@owner.options"},
                "selectedValue": {"<-": "@owner.selectedValue"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <!-- for example only -->
        <div data-montage-id="icons" style="display: none;"></div>
        <!-- end -->
        <div class="container">
            <h1>Select</h1>
            <h3>Default Select</h3>
            <div data-montage-id="select"></div>
        </div>
    </div>
</body>
</html>
