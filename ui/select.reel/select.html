<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="select.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "optionsOverlayComponent": {"@": "optionsOverlay"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "selectButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "selectButton"}
            },
            "bindings": {
                "enabled": {"<-": "@owner._options.length > 0"},
                "label": {"<-": "!enabled ? '' : (@optionsOverlay.optionsRepetition.selection.0.label || @owner._options.0.label)" }
            }
        },

        "optionsOverlay": {
            "prototype": "./select-options.reel",
            "properties": {
                "element": {"#": "optionsOverlay"},
                "anchor": {"#": "selectButton"}
            },
            "bindings": {
                "options": {"<-": "@owner._options"},
                "selectedValue": {"<->": "@owner._selectedValue"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Select">
        <button data-montage-id="selectButton" class="Select-currentOption"></button>
        <div data-montage-id="optionsOverlay"></div>
    </div>
</body>
</html>
