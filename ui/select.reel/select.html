<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="select.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "optionsElement": {"@": "options"},
                "scrollView": {"@": "scrollView"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ],
            "bindings": {
                "classList.has('is-expanded')": {"<-": "@owner.isExpanded"}
            }
        },
        "selectButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "selectButton"}
            },
            "bindings": {
                "enabled": {"<-": "@owner._options.length > 0"},
                "label": {"<-": "@owner._options.length == 0 ? '' : @options.selection.0.label.defined() ? @options.selection.0.label : @options.content.0.label" }
            }
        },
        "options": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "options"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner._options"}
            }
        },
        "option": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "option"}
            },
            "bindings": {
                "iteration": {"<-": "@options:iteration"},
                "iteration.selected": {"<->": "@owner._selectedValue == iteration.object.value"},
                "value": {"<-": "iteration.object.label"}
            }
        },
        "scrollView": {
            "prototype": "ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollView"},
                "overflow": "scrollY"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Select">
        <button data-montage-id="selectButton" class="Select-currentOption"></button>
        <div data-montage-id="scrollView" class="Select-options-scrollview">
            <div data-montage-id="options" class="Select-options">
                <div data-montage-id="option" class="Select-option"></div>
            </div>
        </div>
    </div>
</body>
</html>
