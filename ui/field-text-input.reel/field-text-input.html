<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="field-text-input.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "control": {"@": "control"}
            }
        },
        "field": {
            "prototype": "ui/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"},
                "disabled": {"<-": "@owner.disabled"},
                "errorMessage": {"<-": "@owner.errorMessage || @control.errorMessage"},
                "hasError": {"<-": "@owner.hasError || !!@control.errorMessage"},
                "isMandatory": {"<-": "@owner.isMandatory"}
            }
        },
        "control": {
            "prototype": "ui/text-field.reel",
            "properties": {
                "element": {"#": "control"}
            },
            "bindings": {
                "placeholder": {"<-": "@owner.placeholderValue"},
                "converter": {"<-": "@owner.converter"},
                "value": {"<->": "@owner.value"},
                "disabled": {"<-": "@owner.disabled"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FieldTextInput">
        <div data-montage-id="field">
            <div data-montage-id="control"></div>
        </div>
    </div>
</body>
</html>
