<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="field.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ],
            "bindings": {
                "classList.has('has-error')": {"<-": "@owner.hasError"},
                "classList.has('is-validated')": {"<-": "@owner.isValidated"},
                "classList.has('disabled')": {"<-": "@owner.enabled.defined() ? !@owner.enabled : false"}
            }
        },
        "fieldTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "fieldTitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.label"}
            }
        },
        "condition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "condition"}
            },
            "bindings": {
                "condition": {"<-": "@owner.documentationReference"},
                "classList.has('is-visible')": {"<-": "@owner.documentationReference"}
            }
        },
        "fieldInfoButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "fieldInfoButton"}
            }
        },
        "error": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "error"}
            },
            "bindings": {
                "value": {"<-": "@owner.errorMessage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Field">
        <div class="Field-title">
            <label data-montage-id="fieldTitle"></label>
            <div data-montage-id="condition" class="Field-info-condition">
                <div data-montage-id="fieldInfoButton" class="Field-info"></div>
            </div>
        </div>
        <div class="Field-control">
            <div data-param="*"></div>
            <div data-montage-id="error" class="Field-error"></div>
        </div>

    </div>
</body>
</html>
