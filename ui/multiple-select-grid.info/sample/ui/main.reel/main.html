<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "default": {
            "prototype": "blue-shark/ui/multiple-select-grid.reel",
            "properties": {
                "element": {"#": "default"}
            },
            "bindings": {
                "content": {"<-": "@owner.daysContent"},
                "selection": {"<->": "@owner.selection"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div class="container">
            <h1>Multiple Select Grid</h1>
            <div data-montage-id="default"></div>
        </div>
    </div>
</body>
</html>
