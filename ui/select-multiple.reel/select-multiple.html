<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="select-multiple.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-disabled')": {"<-": "!!@owner.disabled"}
            }
        }
    }
    </script>
</head>
<body>
    <select data-montage-id="owner" multiple class="SelectMultiple"></select>
</body>
</html>
